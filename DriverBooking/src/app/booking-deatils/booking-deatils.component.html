<div class="section">
<mat-spinner *ngIf="loading"></mat-spinner>
<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>
 

<div *ngIf="!loading && !error">
    <table mat-table [dataSource]="bookings" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
     
        <!-- Position Column -->

        <ng-container matColumnDef="InstructorName">
          <th mat-header-cell *matHeaderCellDef> Instructor Name </th>
          <td mat-cell *matCellDef="let booking"> {{booking.InstructorName}} </td>
        </ng-container>

        <ng-container matColumnDef="bookingDate">
          <th mat-header-cell *matHeaderCellDef> Booking Date </th>
          <td mat-cell *matCellDef="let booking"> {{booking.bookingDate | date:'dd/MM/yyyy'}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef> Booking start time </th>
          <td mat-cell *matCellDef="let booking"> {{booking.startTime}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef> Booking end time </th>
          <td mat-cell *matCellDef="let booking"> {{booking.endTime}} </td>
        </ng-container>

        <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef> Delete the booking </th>
            <td mat-cell *matCellDef="let booking"><button (click)="DeleteBooking(booking.bid)" mat-raised-button color="warn">Delete Booking</button></td>
          </ng-container>

          <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update the booking </th>
            <td mat-cell *matCellDef="let booking"><button [routerLink]="['/booking-update', booking.bid]" class="upBtn" mat-raised-button color="secondary">Update Booking</button></td>
          </ng-container>
      
        <!-- Symbol Column -->
      
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let bookings; columns: columns;"></tr>
      </table>
     
      
  
  
    <div class= "button">
    <a mat-flat-button color="primary" [routerLink]="'/booking'">Make a booking</a>
    </div> </div>
    <br>
    </div>
