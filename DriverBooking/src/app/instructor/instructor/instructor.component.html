<div class="search">
<input type="text" [(ngModel)]="name" (input)="Search()" placeholder="Search Instructors" style="text-align: left; width: 30%; font-weight: 700; color: black; border: double;"/>
</div>

<mat-card class="example-card-two" *ngFor="let instructor of InstructorData">
  <mat-card-header>
    <mat-card-title>{{instructor.name}} {{instructor.lastName}} </mat-card-title>
    <mat-card-subtitle>Galway</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{instructor.picture_path}}">

  <mat-card-content>
      <h4>Email {{instructor.Email}}</h4>
</mat-card-content>

  <div class= "button">
  <a mat-flat-button color="primary" [routerLink]="['/booking', instructor.id]">Make a booking</a>
  </div>
  <br>
  <br>
  <div class= "button1">
    <a mat-flat-button color="secondary" [routerLink]="'/bookings'">cancel a booking</a>
  </div>
