<div class="row pt-5">
  <div class="col-md=-6 mx-auto">
    <div class="card rounded-0">
      <h3 class="mb-0">LogIn Page</h3>
    </div>
    <div class="card-body">
      <form class="form">
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="UserData.email" name="email" type="text" class="form-control rounded-0" required>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input [(ngModel)]="UserData.password" name="password" type="password" class="form-control rounded-0" required>
        </div>
        <button (click)="loginUser()" type="button" class="btn btn-success float-right">Login</button>
      </form>
    </div>
  </div>
</div>
