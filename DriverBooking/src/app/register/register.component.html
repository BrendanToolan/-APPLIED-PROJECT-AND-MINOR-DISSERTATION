<mat-toolbar *ngIf="successMsg" color="accent">{{ successMsg }}</mat-toolbar>
<mat-toolbar *ngIf="errorMsg" color="warn">{{ errorMsg }}</mat-toolbar>

 <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
  <br>
   <h1>Make an Account</h1>
   <br>
   <br>
        <!-- form card login -->
        <div class="card rounded-0">
       
          <div class="card-body">
            <form class="register-form" (submit)="registerUser(registerForm)" #registerForm="ngForm">
              <label>User name</label>
              <input type="text" name="username" ngModel required="true" placeholder="Enter User name" #username="ngModel"/>
              <div class="form-group">
                <label>First Name</label>
                <input  type="firstname" name="firstname" ngModel required="true" placeholder="Enter First Name" #firstname="ngModel"/>
              </div>
              <div class="form-group">
                <label>Surname</label>
                <input  type="surname" name="surname" ngModel required="true" placeholder="Enter Surname" #surname="ngModel"/>
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input  type="phoneNo" name="phoneNo" ngModel required="true" placeholder="Enter Phone number" #phoneNo="ngModel"/>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input  type="password" name="password" ngModel required="true" placeholder="Enter Password" #password="ngModel"/>
              </div>
              
              <button style="float: center" type="submit" [disabled]="!registerForm.form.valid" class="registerbtn">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
      </div>
    </div>
  </div>
