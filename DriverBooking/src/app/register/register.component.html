<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <Label for="">First Name</Label>
                        <input [(ngModel)]="userData.name" name="name" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <Label for="">Surname</Label>
                        <input [(ngModel)]="userData.surname" name="surname" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <Label for="">Email</Label>
                        <input [(ngModel)]="userData.email" name="email" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Address</label>
                        <input [(ngModel)]="userData.address" name="address" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Phone Number</label>
                        <input [(ngModel)]="userData.number" name="number" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="userData.password" name="password" type="password" class="form-control rounded-0" required>
                      </div>
                    <button (click)="regUser()" type="button" class="btn btn-primary float-right">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
