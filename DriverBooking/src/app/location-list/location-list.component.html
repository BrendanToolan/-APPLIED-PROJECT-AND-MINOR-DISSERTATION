<div class="search">
<input type="text" [(ngModel)]="name" (input)="Search()" placeholder="Search Locations" style="text-align: left; width: 30%; font-weight: 700; color: black; border: double;"/>
</div>

<mat-card class="example-card-two" *ngFor="let location of LocationData">
  <mat-card-header>
    <mat-card-title>{{location.name}}</mat-card-title>
    <mat-card-subtitle>Galway</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="{{location.picture_path}}">

  <mat-card-content>
      <h4>Instructor's in area {{location.NumOfDrivers}}</h4>
</mat-card-content>

<a mat-flat-button color="primary" [routerLink]="['/instructors', location.Lid]">view instructors</a>
