<!DOCTYPE html>
<html lang="en">
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<head>
    <meta charset="UTF-8">
    <h1>TEST COMPLETE</h1>
    <title>Name</title>
</head>
<body>
<table id="names" style="width:100%">
    {% if result %}
    <tr>
        <th>First Name</th>
      <th>Last Name</th>
    </tr>
    {% for row in result %}
    <tr>
      <td> {{ row.name }}</td>
      <td> {{ row.lastName }}</td>
    </tr>
    {% endfor %}
    {% endif %}
</table>
</body>
</html>
